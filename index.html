<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header--title">Social Media Dashboard</h1>
      <p class="header-counter">Total Followers: 23.222</p>
    </header>
    <main>
      <section class="socialMedia">
        <div class="socialMedia--item">
          <img
            src="./images/icon-facebook.svg"
            alt="icon-facebook"
            class="socialMedia--item--pic"
          />
          <p class="socialMedia-item--name">@blabla</p>
          <p class="socialMedia--item--followNumber">1932</p>
          <p class="socialMedia--item--text">Followers</p>
          <span class="socialMedia--item--arrow"
            ><img src="./images/icon-up.svg" alt="up arrow"
          /></span>
          <p class="socialMedia--item--todayNum">12 today</p>
        </div>
      </section>
      <section></section>
    </main>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
